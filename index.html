
<!DOCTYPE html>
<html>
<head>
    <title>Nexus of Fates</title>
    <style>
        #eventContainer div {
            height: 50px;
            width: 50px;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Nexus of Fates</h1>
    <div id="eventContainer"></div>
    <div id="description">Press a color to learn about its cosmic event.</div>

    <script>
     var events = {
         red: ["Emergence Event 1", "Emergence Event 2", "Emergence Event 3"],
         orange: ["Alliance Event 1", "Alliance Event 2", "Alliance Event 3"],
         yellow: ["Conflict Event 1", "Conflict Event 2", "Conflict Event 3"],
         green: ["Reflection Event 1", "Reflection Event 2", "Reflection Event 3"],
         blue: ["Revelation Event 1", "Revelation Event 2", "Revelation Event 3"],
         indigo: ["Liberation of Darkness Event 1", "Liberation of Darkness Event 2", "Liberation of Darkness Event 3"],
         violet: ["Sacrifice Event 1", "Sacrifice Event 2", "Sacrifice Event 3"],
     };

     var hues = {
         red: 0,
         orange: 30,
         yellow: 60,
         green: 120,
         blue: 240,
         indigo: 280,
         violet: 320
     };

     var eventContainer = document.getElementById('eventContainer');
     var description = document.getElementById('description');

     Object.keys(hues).forEach(function(color) {
         var hue = hues[color];
         for(var i = 1; i <= 10; i++) {
             var lightness = 50 + 10 - 10 *Math.random();
             var div = document.createElement('div');
             div.style.backgroundColor = 'hsl(' + hue + ', 100%, ' + lightness + '%)';
             div.id = color + lightness;
             div.className = color;
             eventContainer.appendChild(div);
         }
     });

     eventContainer.addEventListener('click', function(e) {
         var eventId = e.target.className;
         if(eventId in events) {
             var event = events[eventId];
             var randomIndex = Math.floor(Math.random() * event.length);
             description.textContent = event[randomIndex];
             // Here you should call a function that plays the corresponding sound.
         } else {
             description.textContent = "This is a red herring event.";
         }
     });
    </script>
</body>
</html>
